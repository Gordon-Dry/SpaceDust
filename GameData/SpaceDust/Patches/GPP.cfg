// 10x vs. 1x = 10/1 = 1 -> sqrt of 10 = 3.1622776601683793319988935444327
@SPACEDUST_RESOURCE:NEEDS[GPP_Rescale_10x]:AFTER[SpaceDust]
{
	@RESOURCEBAND,*
	{
		@altUpperBound *= 3.162278
		@altUpperBound ^= :\.\d+::
		@altLowerBound *= 3.162278
		@altLowerBound ^= :\.\d+::
		@altPeak *= 3.162278
		@altPeak ^= :\.\d+::
	}
}
